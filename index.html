<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

<html>
    <body>
        <div class="row">
            <div class="heading col-12">
                <h1>WORK TO-DO</h1>
            </div>
        </div>
        <div class="row">
            <div class="help-text col-12">
                <p class="add-task">Enter text into the input field to add tasks to your list</p>
                <p class="completed-task">Click the task to mark it as complete</p>
                <p class="delete-task">Click the "X" to remove the task from your list</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 new-task">
                <input type="text" class="input-task" placeholder="Enter task..."> 
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
    <link rel="stylesheet" href="style.css">
</html>
